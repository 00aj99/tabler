name: Tests

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node: [10, 12]

    steps:
      - name: Clone repository
        uses: actions/checkout@v1
        
      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          
      - run: node --version
      - run: npm --version
      - run: java -version
